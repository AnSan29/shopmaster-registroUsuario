<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>registroUsuario-shopMáster</title>
  </head>
  <body>
    <main>
      <h1>registro de nuevo usuario</h1>
      <article>
        <div class="logo">
          <img src="./src/img/Captura desde 2025-06-12 21-07-53.png" alt="">
        </div>
        <form action="">
          <div class="user-info">
            <label for="user_name">Ingrese su nombre completo:</label>
            <input type="text" name="user_name" id="user_name" required />
          </div>
          <div class="user-info">
            <label for="user_email">Ingrese su correo electronico:</label>
            <input type="email" name="user_email" id="user_email" required />
          </div>
          <div class="user-info">
            <label for="user_password">Ingrese una contraseña:</label>
            <input type="password" name="user_password" id="user_password" />
          </div>
  
            <input class="btn-enviar" type="submit" value="Registrar">
        
        </form>
      </article>
    </main>
  </body>
</html>
